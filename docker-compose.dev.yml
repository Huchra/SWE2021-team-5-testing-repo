version: "3"
services:
  front:
    image: ziyadss/flickr-frontend-test
    build: ./frontend-Flickr/
    volumes:
      - /app/node_modules
      - ./frontend-Flickr:/app
    environment:
      - CI=true
    ports:
      - "3000:3000"
    command: ["npm", "run", "test"]
  back:
    image: ziyadss/flickr-backend-test
    build: ./flickr-backend/
    volumes:
      - ./flickr-backend:/app
    environment:
      - CI=true
    ports:
      - "8000:8000"
    command: ["python","manage.py","test","--keepdb","accounts.test_views"]
