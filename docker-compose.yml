version: "3"
services:
  front:
    image: ziyadss/flickr-frontend
    volumes:
      - /app/node_modules
      - ./frontend-Flickr:/app
    ports:
      - "3000:3000"
    command: ["serve","-s","build","-l","3000"]
  back:
    image: ziyadss/flickr-backend
    volumes:
      - ./flickr-backend:/app
    ports:
      - "8000:8000"
    command: ["python","manage.py","runserver","0.0.0.0:8000"]
    
    
