version: "3"
services:
  front:
    image: ziyadss/flickr-frontend
    volumes:
      - /app/node_modules
      - ./frontend-Flickr:/app
    environment:
      - CI=true
    ports:
      - "3000:3000"
    command: ["npm","start"]
  back:
    image: ziyadss/flickr-backend
    volumes:
      - ./flickr-backend:/app
    environment:
      - CI=true
    ports:
      - "8000:8000"
    command: ["python","manage.py","runserver","0.0.0.0:8000"]
